<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    {% load i18n %}

    {% load static %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'purbeurre/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts  -->
    <link href="{% static 'purbeurre/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <!-- Plugin CSS -->
    <link href="{% static 'purbeurre/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'purbeurre/css/creative.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'purbeurre/img/purbeurre_favicon.png' %}"/>

  </head>

  <body class="site-content">

    <div class="site-content">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">

        <a href="/"><img src="{% static 'purbeurre/img/logo_pur_beurre.png' %}" width="50px"></a>
        <a class="navbar-brand js-scroll-trigger"> &nbsp; Pur Beurre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto  mt-2 mt-lg-0">
            <li class="nav-item">
              <form method="get" action="{% url 'purbeurre:search' %}" >
                <input name="query">
                <button><i class="fa fa-search fa-2x" aria-hidden="true"></i></button>
              </form>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
              <a class="nav-link js-scroll-trigger" href="{% url 'purbeurre:account' %}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
                {% else %}
                <a class="nav-link js-scroll-trigger" href="{% url 'purbeurre:login' %}"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
                {% endif %}
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'purbeurre:saved' %}">
                  <img src="{% static 'purbeurre/img/logo_carotte.png' %}" width="30px" height="30px">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'purbeurre:logout' %}"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 ml-auto text-center">
                    <p class="my-4"><a  href="{% url 'purbeurre:legals'%}">{% trans "Mentions l√©gales" %}</a></p>
                </div>
                <div class="col-lg-4 mr-auto text-center">
                    <p class="my-4">
                    <a href="{% url 'purbeurre:contacts'%}">Contacts</a></p>
                </div>
            </div>
        </div>
    </footer>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'purbeurre/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'purbeurre/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'purbeurre/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'purbeurre/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'purbeurre/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'purbeurre/js/creative.js' %}"></script>

  </body>

</html>
